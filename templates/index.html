{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
        {% for stock in portfolio %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.total }}</td>
            </tr>
        {% endfor %}
        <td colspan="3">CASH</td>
        <td>{{ cash }}</td>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"></td>
                <td style="font-weight: bold;">{{ grand_total }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
